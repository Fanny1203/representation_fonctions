<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Repr√©sentation de fonctions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="function">Fonction f(x) = </label>
                <input type="text" id="function" placeholder="ex: x^2 + 2*x - 1">
            </div>
            <div class="input-group">
                <label for="xmin">xmin = </label>
                <input type="number" id="xmin" value="-5" step="0.5">
                
                <label for="xmax">xmax = </label>
                <input type="number" id="xmax" value="5" step="0.5">
                
                <label for="step">pas = </label>
                <input type="number" id="step" value="1" step="0.1" min="0.1">
            </div>
            <button id="calculate">Calculer</button>
        </div>

        <div class="output-section">
            <div id="table-container">
                <h3>Tableau de valeurs</h3>
                <div id="value-table"></div>
            </div>
            
            <div id="graph-container">
                <div id="canvas-holder"></div>
                <div class="graph-controls">
                    <label>
                        <input type="checkbox" id="show-curve">
                        Afficher la courbe continue
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
